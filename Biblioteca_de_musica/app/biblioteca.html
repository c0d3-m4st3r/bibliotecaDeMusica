<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title id="tituloNavegador"></title>
</head>
<body>
        <style>
            html, body {
                background-color: black;
                background-size: cover;
                background-repeat: no-repeat;
                height: 100%;
            }

        </style>


        <div class="dropdown">
            <a class="btn btn-danger" type="button" id="volverBoton" style="position: absolute; right: 10px;" href="index.html"></a>
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-left: 10px"> 
            </button>
            <div class="dropdown-menu" id="dropdownMenu" aria-labelledby="dropdownMenuButton">
            </div>
        </div>
      

        <div class="modal" tabindex="-1" id="modalAnadir">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="tituloModalAnadir"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nombreCancionAnadir" id="labelNombreCancionAnadir"> </label>
                        <input type="text" class="form-control" id="nombreCancionAnadir" placeholder="Despacito">
                        <div class="alert alert-danger" role="alert" id="alertaNombre">
                            El nombre de la cancion no puede estar vacío.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="artistaCancionAnadir" id="labelArtistaCancionAnadir"> </label>
                        <input type="text" class="form-control" id="artistaCancionAnadir" placeholder="Luis Fonsi">
                        <div class="alert alert-danger" role="alert" id="alertaArtista">
                            El artista de la cancion no puede estar vacío.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="duracionCancionAnadir" id="labelDuracionCancionAnadir"></label>
                        <input type="text" class="form-control" id="duracionCancionAnadir" placeholder="4:31">
                        <div class="alert alert-danger" role="alert" id="alertaDuracion">
                            La duración de la cancion no puede estar vacía.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="anoCancionAnadir" id="labelAnoCancionAnadir"></label>
                        <input type="text" class="form-control" id="anoCancionAnadir" placeholder="2018">
                        <div class="alert alert-danger" role="alert" id="alertaAno">
                            El año de la cancion no puede estar vacío.
                        </div>
                    </div>    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cerrarAnadir"></button>
                  <button type="button" class="btn btn-danger" id="enviarAnadir"></button>
                </div>
              </div>
            </div>
        </div>
        
        <div align="center" style="margin-top: 30px;" >
            <h1 style= "color:white;" id="titulo"></h1>
            
        </div>

        <button class="btn btn-danger" type="button" id="anadir" style="margin-left: 10px; margin-top: 30px; margin-bottom: 30px;" data-toggle="modal" data-target="#modalAnadir"></button>
        
        
        

        <div id="agrupamientoTarjetas" style="margin-left: 10px; margin-right: 10px;">


        </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/biblioteca.js"></script>
</body>
</html>
